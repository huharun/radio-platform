services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app        # live code reload
    env_file:
      - .env
    depends_on:
      - mongo
      - redis

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules     # keep node_modules inside container
    env_file:
      - .env
    depends_on:
      - backend

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db   # data survives container restarts

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  mongo_data: